<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: antiquewhite;
            width: 350px;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: brown;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .registerbtn {
            background-color: #04AA6D;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .fetchdatabtn {
            background-color: #04AA6D;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .registerbtn:hover {
            background-color: #038e5a;
        }

        .fetchbtn:hover {
            background-color: #038e5a;
        }

        span {
            color: red;
        }

        p {
            text-align: start;
        }
    </style>
</head>

<body>
    <form action="" id="RegistrationForm">
        <div class="container">
            <h1>Registration</h1>
            <p>Please fill in the form to create a new account.</p>
            <hr>

            <label for="Name">Name</label>
            <input type="text" placeholder="Enter Your Name" id="Name" name="Name">
            <span id="NameError" class="error"></span>

            <label for="Email">Email</label>
            <input type="email" placeholder="Enter Your Email" id="Email" name="Email">
            <span id="emailError" class="error"></span>


            <label for="Password">Password</label>
            <input type="password" placeholder="Enter Your Password" id="Password" name="Password">
            <span id="passwordError" class="error"></span>

            <button type="submit" class="registerbtn">Register</button>


    </form>


    <br>

    <!-- User Data Output -->
    <button type="button" class="fetchdatabtn" id="fetchData">Fetch User Data</button>
    <p id="userdata"></p>




    <script>
        // get all value of form
        document.getElementById("RegistrationForm").addEventListener("submit", function (event) {


            event.preventDefault();// Prevent from submission ,prevent submit empty data

            let isValid = true;
            const name = document.getElementById("Name").value.trim();// trim() >> remove extra space in start and end of string
            const email = document.getElementById("Email").value.trim();
            const password = document.getElementById("Password").value.trim();


            // Clear previous errors
            document.getElementById("NameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";


            // Name shouldn't be empty
            if (name === "") {
                document.getElementById("NameError").innerText = "Name is required";
                isValid = false;
            }


            // Validate Email
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                document.getElementById("emailError").innerText = "Email is required";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Invalid email format";
                isValid = false;
            }

            // Validate Password
            let passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (password === "") {
                document.getElementById("passwordError").innerText = "Password is required";
                isValid = false;
            } else if (!passwordPattern.test(password)) {
                document.getElementById("passwordError").innerText = "Password must be at least 8 characters, with letters & numbers";
                isValid = false;
            }

            // If everything is valid, submit form
            if (isValid) {
                alert("Form submitted successfully!");
                this.submit(); // Uncomment to actually submit the form
            }
        });



        // Promise Example
        const fetchData = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve("Data received"), 2000);
            });
        };

        fetchData().then(data => console.log(data));

        // Async/Await Example
        const getData = async () => {
            let response = await fetchData();
            console.log(response);
        };
        getData();






        ///
        document.getElementById("fetchData").addEventListener("click", function (event) {

            // consume API with asyn and await 
            const getUsers = async () => {
                let response = await fetch("https://jsonplaceholder.typicode.com/users");


                let data = await response.json();
                let userContainer = document.getElementById("userdata");
                userContainer.innerHTML = ""; // Clear previous data

                data.forEach(user => {
                    document.getElementById("userdata").innerText += "‚óè Name: " + user.name +"\n"+"Email: " + user.email + "\n";
                });


                console.log(data);
            };

            getUsers();
        });
    </script>
</body>

</html>
